<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>GitLab Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>

    <!--
    <script src="templates/merge-request-list.handlebars" id="merge-request-list-template" type="text/x-handlebars-template"></script>
    <script src="templates/merge-request.handlebars" id="merge-request-template" type="text/x-handlebars-template"></script>
    <script src="templates/pipeline-list.handlebars" id="pipeline-list-template" type="text/x-handlebars-template"></script>
    <script src="templates/pipeline.handlebars" id="pipeline-template" type="text/x-handlebars-template"></script>
    <script src="templates/pipeline-job.handlebars" id="pipeline-job-template" type="text/x-handlebars-template"></script>
    -->

    <script id="merge-request-list-template" type="text/x-handlebars-template">
        <div class="card-list">
            {{#each projects}}    
                {{> merge-request}}
            {{/each}}
        </div>
    </script>

    <script id="merge-request-template" type="text/x-handlebars-template">     
        {{#each merge_requests}}
            <div class="card {{pipeline.status}}">
                <div class="content">
                    <a class="title small" target="_blank" href="{{ ../web_url }}/..">
                        {{ ../namespace.full_path }}
                    </a>
                    <a class="title" target="_blank" href="{{ ../web_url }}">
                        {{ ../path }}
                    </a>
                    <span class="branch">
                        <i class="fa fa-random"></i>
                        <a target="_blank" href="{{ ../web_url }}/tree/{{ source_branch }}">
                            {{ source_branch }}
                        </a>
                        &nbsp;to&nbsp;
                        <a target="_blank" href="{{ ../web_url }}/tree/{{ target_branch }}">
                            {{ target_branch }}
                        </a>
                    </span>
                    <a target="_blank" href="{{ web_url }}">
                        <i class="fa fa-hashtag"></i> {{ id }} - {{ title }}
                    </a>
                </div>
                <div class="spacer"></div>
                <div class="info">
                    <span>
                        <i class="fa fa-list-ul"></i>
                        {{ user_notes_count }}
                    </span>
                    <span>
                        <i class="fa fa-thumbs-up"></i>
                        {{ upvotes }}
                    </span>
                    <span>
                        <i class="fa fa-thumbs-down"></i>
                        {{ downvotes }}
                    </span>
                    <div class="spacer"></div>
                    <span>
                        <i class="fa fa-calendar-o"></i>
                        {{ ago created_at }}
                    </span>
                    <span>
                        <i class="fa fa-calendar-plus-o"></i>
                        {{ ago updated_at }}
                    </span>
                    <span>
                        <i class="fa fa-user"></i>
                        <a target="_blank" href="{{ author.web_url }}">{{ author.name }}</a>
                    </span>
                </div>
            </div>
        {{/each}}
    </script>

    <script id="pipeline-list-template" type="text/x-handlebars-template">
        <div class="card-list">
            {{#each projects}}
                {{> pipeline}}
            {{/each}}
        </div>
    </script>

    <script id="pipeline-template" type="text/x-handlebars-template">
        {{#if pipeline}}
            <div class="card {{ pipeline.status }}">
                <div class="content">
                    <a class="title small" target="_blank" href="{{ web_url }}/..">
                        {{ namespace.full_path }}
                    </a>
                    <a class="title" target="_blank" href="{{ web_url }}">
                        {{ path }}
                    </a>
                    
                        <a class="branch" target="_blank" href="{{ web_url }}/tree/{{ pipeline.ref }}">
                            <i class="fa fa-random"></i> {{ pipeline.ref }}
                        </a>
                        <div class="pipeline">
                            <a class="pipeline-id" target="_blank" href="{{ pipeline.web_url }}">
                                <i class="fa fa-hashtag"></i> {{ pipeline.id }}
                            </a>
                            <div class="jobs">
                                {{#each pipeline.jobs}}
                                    {{> pipeline-job}}
                                {{/each}}
                            </div>
                            <span class="duration">
                                <i class="fa fa-clock-o"></i>
                                {{ duration pipeline.duration }}
                            </span>
                        </div>
                </div>
                <div class="spacer"></div>
                <div class="info">
                    <div class="spacer"></div>
                    <span>
                        <i class="fa fa-calendar-o"></i>
                        {{ ago pipeline.created_at }}
                    </span>
                    <span>
                        <i class="fa fa-user"></i>
                        <a target="_blank" href="{{ pipeline.user.web_url }}">
                            {{ pipeline.user.name }}
                        </a>
                    </span>
                </div>
            </div>
        {{/if}}
    </script>

    <script id="pipeline-job-template" type="text/x-handlebars-template">
        <a class="job" target="_blank" href="{{ web_url }}">
            <div class="job-circle {{ status }}">
                {{ name }}
            </div>
            <div class="pipe"></div>
        </a>
    </script>

    <script src="js/utils.js"></script>

    <script>
        var host = get_url_param('host', 'gitlab.com');
        var token = get_url_param('token', '');
        var account_type = get_url_param('account_type', 'user');
        var account_id = get_url_param('account_id', '');
        var refresh_interval = get_url_param('refresh_interval', 10);
    </script>

    <script src="js/gitlab.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div id="home">
        <div id="merge-requests">
            <div id="pipelines">
                <div id="settings">
                    <ul id="menu">
                        <a href="#home">
                            <li class="icon fa fa-gitlab" id="hme"></li>
                        </a>
                        <a href="#merge-requests">
                            <li class="icon fa fa-code" id="mr"></li>
                        </a>
                        <a href="#pipelines">
                            <li class="icon fa fa-rocket" id="pipe"></li>
                        </a>
                        <a href="#settings">
                            <li class="icon fa fa-cogs" id="cfg"></li>
                        </a>
                    </ul>

                    <div class="page" id="home-page">
                        <section class="icon fa fa-gitlab">
                            <span class="title">Gitlab Dashboard</span>
                        </section>
                    </div>

                    <div class="page" id="merge-requests-page">
                        <section/>
                    </div>

                    <div class="page" id="pipelines-page">
                        <section/>
                    </div>

                    <div class="page" id="settings-page">
                        <section class="icon fa fa-cogs">
                            <span class="title">Settings</span>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
